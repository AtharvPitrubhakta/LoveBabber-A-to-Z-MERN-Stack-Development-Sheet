<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_2</title>
    <style>
        table, tr, th, td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>

        <thead>
            <tr>
                <th colspan="2">Time</th>
                <th>Day</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>7:00 a.m.</td>
                <td>10:00 a.m.</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>7:00 p.m.</td>
                <td>10:00 p.m.</td>
                <td>Wednesday</td>
            </tr>
            <tr>
                <td>1:00 p.m.</td>
                <td>4:00 p.m.</td>
                <td>Saturday</td>
            </tr>
        </tbody>
        
    </table>



</body>
</html>
