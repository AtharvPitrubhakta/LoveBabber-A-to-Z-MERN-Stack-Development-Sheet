<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        form,input,label{
            text-align: center;
        }
    </style>
</head>
<!-- <body style="background-color: lightgreen;"> -->

<body bgcolor="#CCFF66">
    <form>
        <h3 style="color: red;">Personal Details</h3>


        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter Your Name:" name="Name">

        <br>
        <br>

        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter Your Password:" name="Password">

        <br>
        <br>

        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter Your Email:" name="Email">

        <br>
        <br>

        <label for="Gender">Gender:</label>

        <input type="radio" name="radiogroup1" value="radio" id="radiogroup1">Male
        <input type="radio" name="radiogroup1" value="radio" id="radiogroup1">Female

        <br>
        <br>

        <label for="Contact">Contact#:</label>
        <input type="text" name="mobile" id="mobile">

        <h3 style="color:red;">Educational Qualification</h3>

        <label for="Degree">Degree:</label>
        <select name="Degree1" id="Degree1">
            <option value="--Select Group--">--Select Group--</option>
            <option value="Engineering">Engineering</option>
            <option value="Pharmacy">Pharmacy</option>
            <option value="Agriculture">Agriculture</option>
            <option value="BSC">BSC</option>
        </select>

        <br>
        <br>

        <label for="Engineering">Engineering</label>
        <select name="Engineering1" id="Engineering1">
            <option value="--Select Group--">--Select Group--</option>
            <option value="Computer">Computer Science</option>
            <option value="Electrical">Electrical Engineering</option>
            <option value="Information">Information Technology</option>
            <option value="Mechanical">Mechanical Engineering</option>
        </select>

        <br>
        <br>

        <label for="Hobbies">Hobbies:</label>
        <input type="radio" name="chess1" value="radio" id="chess2">Playing chess
        <input type="radio" name="Books1" value="radio" id="Books1">Reading Books

        <br>
        <br>

        <h3 style="color: red;">Address</h3>

        <Textarea placeholder="Enter Your Address" name="address" id="address" cols="40" rows="3">
    </Textarea>

        <br>
        <br>

        <label for="Attach Resume">Attach Resume:</label>
        <!-- <label for="image_uploads">Choose File</label> -->
        <input type="file" id="avatar" placeholder="Choose File" name="avatar" accept=".jpg, .jpeg, .png">

        <br>
        <br>

        <button style="background-color: red;width: 110px; height: 40px; text-align: center;color: white;">Submit  -></button>

    </form>
</body>

</html>
