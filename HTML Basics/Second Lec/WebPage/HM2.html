<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Welcome To CodeHelp</h1>

    <h1>Contact Us Form</h1>

    <form>
        <label for="Name">Name:</label>
        <input type="text" name="Name">

        <br>
        <br>

        <label for="Email">Email:</label>
        <input type="email" name="Email">

        <br>
        <br>

        <label for="Contact Number">Contact Number:</label>
        <input type="number" name="Contact Number:">

        <br>
        <br>

        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <br>
        <br>

        <label for="Date Of Birth">Date Of Birth:</label>
        <input type="date" name="birthday" id="birthday">

        <br>
        <br>

        <label for="Rating">Rating:</label>

        <input type="radio" name="Radio" id="Radio" value="1">
        <label for="1">1</label>


        <input type="radio" name="Radio" id="Radio" value="2">
        <label for="2">2</label>

        <input type="radio" name="Radio" id="Radio" value="3">
        <label for="3">3</label>

        <input type="radio" name="Radio" id="Radio" value="4">
        <label for="4">4</label>

        <input type="radio" name="Radio" id="Radio" value="5">
        <label for="5">5</label>

        <br>
        <br>

        <label for="Msg">Enter Your Message:</label><br>
        <textarea name="address" id="address" cols="40" rows="3"></textarea>

        <br>
        <br>

        <button type="send">Send</button>
        <button type="reset">Reset</button>

        <br>
        <br>

        <p>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="Youtube.png" alt="Y" width="40px" height="50px">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="Instagram.gif" alt="I" width="40px" height="50px">
            </a>
            <a href="https://www.telegram.org/" target="_blank">
                <img src="Telegram.jpeg" alt="Y" width="40px" height="50px">
            </a>
        </p>
        
</body>
</html>
